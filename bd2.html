<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

<body>
    
    <div class="candle-count-display">
        HAPPY 20th BIRTHDAY AMMOURII !
    </div>
    <div class="cake">
        <div id="candleCount" style="display:none;"></div>
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="candle2">BLOW THE CANDLES </div>
        <br><br> <br><br>
        <div class="slideshow-container">
            <div class="slides">
                <img src="p1.jpg" alt="Memory 1">
                <img src="p2.jpg" alt="Memory 2">
                <img src="p3.jpg" alt="Memory 3">
                <img src="p4.jpg" alt="Memory 4">
                <img src="p5.jpg" alt="Memory 5">
                <img src="p6.jpg" alt="Memory 6">
                <img src="p7.jpg" alt="Memory 7">
                <img src="p8.jpg" alt="Memory 8">
                <img src="p9.jpg" alt="Memory 9">
                <img src="p10.jpg" alt="Memory 10">
                <img src="p11.jpg" alt="Memory 11">
                <img src="12.jpg" alt="Memory 12">
                <img src="13.jpg" alt="Memory 13">
                <img src="14.jpg" alt="Memory 14">
                <img src="15.jpg" alt="Memory 15">
                <img src="16.jpg" alt="Memory 16">
            </div>
        </div>

    </div>
    <div class="balloons" id="balloons"></div>
    
    <div class="footer">
        Developed By: your beloved girlfriend &nbsp; | &nbsp; Made with <svg class="heart" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg" stroke="">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                stroke-width="1.488"></g>
            <g id="SVGRepo_iconCarrier">
                <path
                    d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"
                    fill="#ff6999"></path>
            </g>
        </svg>
    </div>
    
    <audio id="birthdaySong" autoplay loop>
        <source src="audio_hbd.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script>
        // Generate balloons
        const balloonContainer = document.getElementById('balloons');
        for (let i = 0; i < 30; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.animationDelay = Math.random() * 3 + 's';
            balloon.style.background = `radial-gradient(circle, white, ${randomColor()})`;
            balloonContainer.appendChild(balloon);
        }
        function randomColor() {
            const colors = ['#ff6f61', '#ffcccb', '#fad0c4', '#ff9a9e', '#f78fb3'];
            return colors[Math.floor(Math.random() * colors.length)];
        }


    </script>

</body>

</html>
